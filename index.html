<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blkd out</title>
  <style>
    body {
      background: linear-gradient(to right, #121212, #1E1E1E);
      color: #FFFFFF;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: #121212;
      color: #fff;
    }

    .hero h1 {
      font-size: 4rem;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: #1DB954;
      text-transform: uppercase;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .hero a {
      background-color: #1DB954;
      padding: 15px 30px;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: background-color 0.2s ease-in-out;
    }

    .hero a:hover {
      background-color: #1ed760;
    }

    .track-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 40px 20px;
      text-align: center;
    }

    .track-list .track {
      background: #1E1E1E;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .track-list .track:hover {
      transform: scale(1.05);
    }

    .track-list .track a {
      color: #1DB954;
      text-decoration: none;
      font-size: 1.3rem;
      transition: color 0.2s ease-in-out;
    }

    .track-list .track a:hover {
      color: #1ed760;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: auto;
      background: #121212;
      color: #bbb;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <h1>blkd out</h1>
    <p>Immerse yourself in a world of sound.</p>
    <a href="song1.html">Listen Now</a>
  </div>

  <!-- Track List Section -->
  <div class="track-list">
    <div class="track">
      <h2>Synthetic Sliding</h2>
      <a href="song1.html">▶️ Play</a>
    </div>
    <div class="track">
      <h2>Null State</h2>
      <a href="song2.html">▶️ Play</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 blkd out, All Rights Reserved</p>
  </footer>
</body>
</html>
